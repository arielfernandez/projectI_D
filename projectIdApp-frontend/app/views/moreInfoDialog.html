<md-dialog class="" style="min-width: 500px;">
  <md-toolbar>
    <div class="md-toolbar-tools md-primary">
      <h2>Informacion del usuario</h2>
    </div>
  </md-toolbar>

  <md-content class="col-lg-12" style="height:100%;display: block;padding-top: 15px;">

    <div class="repeat-info" ng-repeat="(key, value) in usersData" >
      <medium><label class="gray capitalize">{{key}}&nbsp:&nbsp</label><span>{{value}}</span></medium>
    </div>

  </md-content>

  <md-dialog-actions layout="row">
    <md-button ng-click="cancel()" class="md-raised md-primary">
      Cerrar
    </md-button>
  </md-dialog-actions>


</md-dialog>
